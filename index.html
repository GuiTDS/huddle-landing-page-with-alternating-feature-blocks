<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with alternating feature blocks</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <header>
    <img src="assets/images/logo.svg" alt="Huddle logo" class="header__img">
    <button class="header__btn">Try It Free</button>
  </header>

  <main>
    <div class="content">
      <div class="content-info">
        <h2 class="content-info__title">Build The Community Your Fans Will Love</h2>
        <p class="content-info__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="content-info__btn">Get Started For Free</button>
      </div>
      <img src="assets/images/illustration-mockups.svg" alt="Mockups image" class="content-img">
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Guilherme Sanches</a>.
    </p>
  </footer>
</body>
</html>
